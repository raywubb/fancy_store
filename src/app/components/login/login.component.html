<div class="bg-gray-200">
  <div class="container mx-auto px-8 bg-white">
    <div class="flex flex-wrap justify-center gap-8 h-screen">
      <form
        class="flex flex-col space-y-8 my-3"
        #f="ngForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="flex flex-col space-y-4">
          <div class="flex flex-col space-y-1">
            <label for="username" class="text-sm">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              ngModel
              class="border border-gray-500 w-[300px] leading-8"
            />
          </div>
          <div class="flex flex-col space-y-1">
            <label for="password" class="text-sm">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              ngModel
              class="border border-gray-500 w-[300px] leading-8"
            />
          </div>
        </div>
        <button
          type="submit"
          class="border border-gray-600 rounded-md py-1 w-36 self-end"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
