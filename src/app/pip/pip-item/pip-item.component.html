<a
  routerLink="/product/{{ product?.id }}"
  class="block shadow rounded-lg w-[352px] p-4"
>
  <img
    class="w-[320px] h-[240px] object-contain"
    src="{{ product?.image }}"
    alt="{{ product?.title }}"
  />
  <div class="w-full h-20 mt-4 flex flex-col justify-between text-gray-600">
    <p class="line-clamp-2 text-md font-semibold">
      {{ product?.title }}
    </p>
    <div class="flex justify-between items-center">
      <div>${{ product?.price }}</div>
      <div class="flex items-center gap-x-1">
        <div class="flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-4 text-yellow-300 fill-current hover:text-yellow-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            *ngFor="let idx of getRate()"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
            />
          </svg>
        </div>
        <span>{{ product?.rating?.rate }}({{ product?.rating?.count }})</span>
      </div>
    </div>
  </div>
</a>
