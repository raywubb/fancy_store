<header
  class="h-28 flex justify-between px-4 items-center shadow-sm sticky top-0 bg-white"
>
  <a routerLink="/"><h1 class="text-4xl">Fancy Store</h1></a>

  <a routerLink="/cart">
    <div
      class="w-10 h-10 relative rounded-full border border-white hover:border-gray-600 cursor-pointer flex justify-center items-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
        />
      </svg>
      <span
        class="absolute right-0 top-0 text-[12px] bg-blue-500 text-white px-1 rounded-full"
        *ngIf="cartItemCnt > 0"
        >{{ cartItemCnt }}</span
      >
    </div>
  </a>
</header>

<router-outlet></router-outlet>
